       <script>
           //CV Button Script
           var btn = document.getElementById("tj_btn");
           var btnText = document.getElementById("tj_btnText");
           
           btn.onclick = function()
           {
               btnText.innerHTML = "Thank You";
               btn.classList.add("active");
               /*popup = window.open("https://drive.google.com/uc?export=download&id=1gmiXLfouMD8qD6c99B2tJLvfy32knoV8", "", "width=,height=,resizable=no");
               window.blur();
               window.focus();*/
           }
           
           
           //Dark Mode Toggle Script
           var dark = document.getElementById("dark-toggle");
           
           
           if(localStorage.getItem("theme") == null)
              {
                localStorage.setItem("theme", "light");
              }
           
           let localData = localStorage.getItem("theme");
           
           if(localData == "light")
               {
                   dark.src = "tj_portfolio_site_img/moon.png";
                   document.body.classList.remove("dark-mode");
               }
           else if (localData == "dark")
               {
                   dark.src = "tj_portfolio_site_img/sun.png";
                   document.body.classList.add("dark-mode");
               }
           
           dark.onclick = function()
           {
               document.body.classList.toggle("dark-mode");
               if(document.body.classList.contains("dark-mode"))
                   {
                       dark.src = "tj_portfolio_site_img/sun.png";
                       localStorage.setItem("theme", "dark");
                   }
               else
                   {
                       dark.src = "tj_portfolio_site_img/moon.png";
                       localStorage.setItem("theme", "light");
                   }
           }
       </script>
