<!DOCTYPE html>
<html>
   <head>
       <title>Let's Go Creative | EasterEgg</title>
       <link rel="icon" href="tj_portfolio_site_img/logo.png" type="image/icon type">
       
       <link rel="stylesheet" href="tj_style/tj_style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
       <!-- 
       <meta http-equiv = "refresh" content = "10; url = tj_main.html" />
       -->
   </head>
   <body>
       
       
       <div class="teejay">
           
           <nav>
               <a href="index.html">
                    <img src="tj_portfolio_site_img/logo.png" class="logo">
               </a>
               
               <img src="tj_portfolio_site_img/moon.png" id="dark-toggle">
           </nav>
           
           <div class="teejayVid">
               <p class="inf">Current Orientation :</p>
           </div>
           
           <div class="teejayVid">
               <h1 id="Orient"></h1>
           </div>
           
           <div class="teejayVid">
               <img src="tj_portfolio_site_img/rotate-p.gif">
           </div>
           
           <div class="teejayVid">
              <h1></h1>
           </div>
           
           <div class="teejayVid">
               <p class="inf">Please Rotate your device and <span>Refresh</span>.</p>
           </div>
       
       </div>
       
       <script>
           
           //Dark Mode Toggle Script
           var dark = document.getElementById("dark-toggle");
           
           
           if(localStorage.getItem("theme") == null)
              {
                localStorage.setItem("theme", "light");
              }
           
           let localData = localStorage.getItem("theme");
           
           if(localData == "light")
               {
                   dark.src = "tj_portfolio_site_img/moon.png";
                   document.body.classList.remove("dark-mode");
               }
           else if (localData == "dark")
               {
                   dark.src = "tj_portfolio_site_img/sun.png";
                   document.body.classList.add("dark-mode");
               }
           
           dark.onclick = function()
           {
               document.body.classList.toggle("dark-mode");
               if(document.body.classList.contains("dark-mode"))
                   {
                       dark.src = "tj_portfolio_site_img/sun.png";
                       localStorage.setItem("theme", "dark");
                   }
               else
                   {
                       dark.src = "tj_portfolio_site_img/moon.png";
                       localStorage.setItem("theme", "light");
                   }
           }
           
           
           //Orientation Checker
           if (window.matchMedia("(orientation: portrait)").matches)
           {
               // you're in PORTRAIT mode
               
               document.getElementById("Orient").innerHTML = "PORTRAIT";
           }

           if (window.matchMedia("(orientation: landscape)").matches)
           {
               // you're in LANDSCAPE mode
               window.location.href = "tj_main.html";
           }
        
       </script>
       
   </body>
</html>
